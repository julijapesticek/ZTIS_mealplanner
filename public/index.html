<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/269/407/png-transparent-earth-globe-world-logo-earth-globe-logo-world.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="https://w7.pngwing.com/pngs/269/407/png-transparent-earth-globe-world-logo-earth-globe-logo-world.png" />
    
    <title>Meal planner</title>
  </head>
  <body class="container col-10">
    <h1 class ="header">Meal planner</h1>
    <div class="row justify-content-center" >
      <div class="col-2">
        <Button id="toggle-dark-mode" class="gumb">Dark Mode</Button>
        <!-- <Button id="getRecipes" class="gumb">List recipes</Button> -->
      </div>
    </div>
    <div id="root"></div>
    
    <form id="recipeForm">
      <label for="recipeId">Recipe Id:</label>
      <input type="text" id="recipeId">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="recipeName">
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients"></textarea>
      <label for="preparation">Preparation:</label>
      <textarea id="preparation"></textarea>
      <label for="calories">calories:</label>
      <input type="text" id="calories">
      <label for="protein">protein:</label>
      <input type="text" id="protein">
      <label for="fat">fat:</label>
      <input type="text" id="fat">
      <label for="carbs">carbs:</label>
      <input type="text" id="carbs">
      <button id="submitButton" type="submit">Add Recipe</button>
      <button id="cancelButton">Cancel</button>
      <button id="deleteButton">Delete</button>
      <label for="searchInput">Search:</label>
      <input type="text" id="searchInput">
      <button id="searchButton">Search</button>
    </form>
    <table id="recipeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Ingredients</th>
          <th>Preparation</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Fat</th>
          <th>Carbs</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="recipeTableBody"></tbody>
    </table>
    

    <script src="renderer.js"></script>
  </body>
</html>
