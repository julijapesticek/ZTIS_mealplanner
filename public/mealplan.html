<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Meal Planner</title>
</head>

<body>

    <div class="navbar">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">Meal Plan</a></li>
            <Button id="toggle-dark-mode" class="gumb">Dark Mode</Button>
        </ul>
    </div>

    <h1>Meal Planner</h1>

    <div>
        <h2>Days of the Week</h2>
        <div>
            <div class="day">
                <h3>Monday</h3>
                <ul class="recipe-list" id="monday"></ul>
            </div>

            <div class="day">
                <h3>Tuesday</h3>
                <ul class="recipe-list" id="tuesday"></ul>
            </div>

            <div class="day">
                <h3>Wednesday</h3>
                <ul class="recipe-list" id="wednesday"></ul>
            </div>

            <div class="day">
                <h3>Thursday</h3>
                <ul class="recipe-list" id="thursday"></ul>
            </div>

            <div class="day">
                <h3>Friday</h3>
                <ul class="recipe-list" id="friday"></ul>
            </div>

            <div class="day">
                <h3>Saturday</h3>
                <ul class="recipe-list" id="saturday"></ul>
            </div>

            <div class="day">
                <h3>Sunday</h3>
                <ul class="recipe-list" id="sunday"></ul>
            </div>
        </div>
    </div>

    <script>

    
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = window.localStorage.getItem('accessToken');
            const refreshToken = window.localStorage.getItem('refreshToken');

            console.log(accessToken, refreshToken);

            if (!accessToken || !refreshToken) {
                window.location.href = 'login.html';
            }
            // else {
                
            // }
        
    });

    </script>
</body>

</html>
